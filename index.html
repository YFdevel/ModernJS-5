<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="userSearch" @input="resetFilter">
                <button class="btn-search" type="submit" @click="filterGoods">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="showCart">Корзина</button>
            <div v-if="isVisibleCart" class="cart-block">
                <div class="cart-item" v-for="product of cart">
                    <div class="product-bio">
                        <img :src="imgCatalog" alt="Some image">
                        <div class="product-desc">
                            <p class="product-title">{{product.product_name}}</p>
                            <p class="product-quantity">Quantity: {{product.quantity}}</p>
                            <p class="product-single-price">{{product.price}} each</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{product.quantity * product.price}}</p>
                        <button class="del-btn" @click="removeProduct(product)">&times;
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <main>
        <div v-if="loading">
            <h3>Нет данных...</h3>
        </div>
        <div v-if="content">
            <div class="products">
                <div class="product-item" v-for="product of filtered">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}} $</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>

            </div>
        </div>


    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
